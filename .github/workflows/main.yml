name: TestApp
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
                
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
        
      #- run: mkdir -p artest

      #- run: cp D:\a\TestApp_new\TestApp_new\x64\Release\TestApp.exe artest\TestApp.exe 

      - uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: D:\a\TestApp_new\TestApp_new\x64\Release\TestApp.exe
         
