name: TestApp
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
                
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
        
      - name: Create artifact files
        run: |
          mkdir -p  D:\a\TestApp_new\TestApp_new
          echo "Hello world from file" > D:\a\TestApp_new\TestApp_new\mailtest\file1.txt
        
      
          
     
