name: TestApp
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
                
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
        
      - name: push changes
        run: |
             git config --local user.email "kallepallimounika333@gmail.com"
             git config --local user.name "Mounik05"
             git add .
             git commit -m "Add changes" -a
             git push -u origin master
             
      - name: Create artifact files
        run: |
          mkdir D:\a\TestApp_new\TestApp_new\x64\Release\testapp.exe
          echo "testapp.exe file" > D:\a\TestApp_new\TestApp_new\artifact\new.txt
             
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: TestApp.exe
          path: D:\a\TestApp_new\TestApp_new\artifact
          
     
