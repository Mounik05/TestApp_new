name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
     
      - name: Download 7z Archive
        run: |
          wget -O archive.7z "https://github.com/Mounik05/TestApp_new/suites/14440387898/logs?attempt=1"

      - name: Extract Archive
        uses: DuckSoft/extract-7z-action@v1.0
        with:
          pathsource: archive.7z
          pathtarget: mailtest
     
       
           
      
