name: Check and Modify File
on:
  push:
   paths:
        - mailtest/test2.txt
jobs:
  modify_file_job:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check file existence and modification
        shell: pwsh
        run: |
         $filePath = "path/to/your/file.txt"
         $fileExists = Test-Path $filePath
         $fileModified = $false

         if ($fileExists) {
          $file = Get-Item $filePath
          $currentDate = Get-Date
          $lastModified = $file.LastWriteTime

          if ($lastModified -ne $currentDate) {
            $fileModified = $true
          }
        }

        if (!$fileExists -or !$fileModified) {
          Write-Host "The file does not exist or has not been modified. Exiting job..."
          exit 0
        }

      - name: Commit Changes
        run: |
          git config --local user.email "kallepallimounika333@gmail.com"
          git config --local user.name "Mounik05"
          git commit -am "Update file" --quiet

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
