name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
          msbuild -t:rebuild /v:detailed /fl /flp:LogFile=msbuild.log /p:Configuration=Release TestApp.sln
           
      - name: copy log files  
        run: |
          copy "msbuild_log.yaml" "D:\a\TestApp_new\TestApp_new\logs"
           
     
  
