name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
           msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
     
      - name: print_log_path
        run:  echo "Your build log archive path:${{ env.BUILD_LOG_ARCHIVE }}"
        
      - name: Upload Log Archive
        uses: actions/upload-artifact@v2
        with:
          name: build-log
          path: ${{ env.BUILD_LOG_ARCHIVE }}
          
      - name: Download Log Archive
        uses: actions/download-artifact@v2
        with:
         name: ${{ steps.print_log_path.outputs.BUILD_LOG_ARCHIVE }}
          
          
