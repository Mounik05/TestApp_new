name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
          msbuild Testapp.sln /p:Configuration=Release /p:Platform=x64 > output.txt -m
          
      - name: copy exe file
        if: ${{ failure() }}
        run: copy D:\a\TestApp_new\TestApp_new\output.txt D:\a\TestApp_new\TestApp_new\logs
        
      - name: Push changes
        if: ${{ failure() }}
        run: |
             git config --local user.email "kallepallimounika333@gmail.com"
             git config --local user.name "Mounik05"
             git add .
             git commit -m "Add changes" -a
             git push -u origin master
     
  
