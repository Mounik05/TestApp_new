name: Check and Modify File
on:
  push:
    paths:
        - mailtest/test2.txt
jobs:
  modify_file_job:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check if File Modified
        id: check-modification
        run: |
          git diff --quiet -- mailtest\test2.txt
          echo ::set-output name=modified::$?
      - name: Modify File
        if: steps.check-modification.outputs.modified == '0'
        run: |
          # Add your file modification steps here
          # For example:
          echo "mounika" >> mailtest\test2.txt
      - name: Commit Changes
        run: |
          git config --local user.email "kallepallimounika333@gmail.com"
          git config --local user.name "Mounik05"
          git commit -am "Update file" --quiet
      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
