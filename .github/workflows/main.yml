name: Commit After File Push

on:
  push:
      branches: ["master"]

jobs:
  conditional_job_check_files:
    runs-on: 'windows-latest'
    # Declare outputs for next jobs
    outputs:
      docs_changed: ${{ steps.check_file_changed.outputs.docs_changed }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 2
    - shell: pwsh
      id: check_file_changed
      run: |
        # Diff HEAD with the previous commit
        $_diff = git diff --name-only HEAD^ HEAD

        # Check if a file under docs/ or with the .md extension has changed (added, modified, deleted)
        $_SourceDiff = $_diff | Where-Object {$_ -match '^docs/' -or $_ -match '.md$_' }
         # Check if the testapp.exe file has changed
          $HasDiff = $diff -contains 'TestApp.exe'

        # Set the output named "docs_changed"
        Write-Host "::set-output name=docs_changed::$_HasDiff"

  conditional_job:
    runs-on: windows-latest
    needs: [conditional_job_check_files]
    if: needs.conditional_job_check_files.outputs.docs_changed == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64/p:Configuration=Release /p:LocalizedBuild=true

      - name: Commit files
        run: |
          git config --local user.email "Mounik05"
          git config --local user.name "kallepallimounika333@gmail.com"
          git lfs install
          git lfs track "*TestApp.exe"
          git add.gitattributes
          git add  D:\a\TestApp_new\TestApp_new\x64\Release\TestApp.exe
          git commit -m "Committing changes to D:\a\TestApp_new\TestApp_new\x64\Release\TestApp.exe"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GH_PAT }}
          
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
         repository: Mounik05/VCollabprozip
         path: pro
         token: ${{secrets.GH_PAT}}
         
         
      - name: Copy files from repo to another repo.
        run: |
          cp x64\Release\TestApp.exe  pro\TestApp.exe
          cd pro
          git config --local user.name "Mounik05"
          git config --local user.email "Mounik05@github.com"
          git add -A
          git commit -m "copied"
          git push
          env:
           REPO_KEY: ${{secrets.GH_PAT}}
           #USERNAME: github-actions[bot]
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{secrets.GH_PAT}} 
          
          
