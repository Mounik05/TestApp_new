name: TestApp
on:
  push:
    branches: ["master"]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.3.4
                
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
        
      #- name: Create artifact files.
      #  run: |
      #    mkdir -p artest
      #    cp D:\a\TestApp_new\TestApp_new\x64\Release\TestApp.exe artest\TestApp.exe 
         
      - name: Upload Artifact-A
        uses: actions/upload-artifact@v2
        with:
          name: TestApp.exe
          path:  D:\a\TestApp_new\TestApp_new\x64\Release\Testapp.exe
          
      - name: Upload Artifact-B
        uses: actions/upload-artifact@v2
        with:
          name: test.txt
          path:  D:\a\TestApp_new\TestApp_new\mailtest\test.txt
          
      - name: Upload Artifact-C
        uses: actions/upload-artifact@v2
        with:
          name: file1.txt
          path:  D:\a\TestApp_new\TestApp_new\file1.txt
          
      - name: Download artifact 
        uses: actions/download-artifact@v3
        with:
          path:  D:\a\TestApp_new\TestApp_new\artifact
         
      - name: Display structure of downloaded files
        run: ls -R
         
         
      
