name: Check and Modify File
on:
  push:
   paths:
        - mailtest/test2.txt
jobs:
  modify_file_job:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Modify File
        run: |
          $content = Get-Content -Path mailtest/test2.txt
          $content += "hello"
          $content | Out-File -FilePath mailtest/test2.txt -Encoding utf8
     
      - name: Commit Changes
        run: |
          git config --local user.email "kallepallimounika333@gmail.com"
          git config --local user.name "Mounik05"
          git commit -am "Update file" --quiet

      - name: Push Changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
