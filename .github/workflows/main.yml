name: Deploy for preview
on:
  push:
   paths:
         mailtest/test2.txt
        
jobs:
  upload:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2.3.4
      
      - name: Check if File Pushed
        run: |
          if git diff --name-only HEAD^ HEAD -- mailtest/test2.txt; then
            echo "File has been modified, proceed with further steps"
            # Add your file modification steps here
            # For example:
            # echo "New content" >> mailtest/test2.txt
          else
            echo "File exists but hasn't been modified, skipping the job"
            exit 0
          fi
