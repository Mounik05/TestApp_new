name: Commit After File Push

on:
  push:
      branches: ["master"]

jobs:
  conditional_job_check_files:
    runs-on: 'windows-latest'
    # Declare outputs for next jobs
    outputs:
      docs_changed: ${{ steps.check_file_changed.outputs.docs_changed }}
    steps:
    - uses: actions/checkout@v2
      with:
        # Checkout as many commits as needed for the diff
        fetch-depth: 2
    - shell: pwsh
      id: check_file_changed
      run: |
        - name: Diff HEAD with the previous commit
        run: |
          - name: Diff HEAD with the previous commit
        run: |
          $diff = git diff --name-only HEAD^ HEAD
          $SourceDiff = $diff | Where-Object { $_ -match '^docs/' -or $_ -match '.md$' }
          $HasDiff = $SourceDiff.Length -gt 0
          Write-Host "::set-output name=docs_changed::$HasDiff"
          outputs:
           docs_changed:
          description: 'Whether files under docs/ or with .md extension have changed'
          
  # Run the job only with "docs_changed" equals "True"
  conditional_job:
    runs-on: 'windows-latest'
    needs: [ conditional_job_check_files ]
    if: needs.conditional_job_check_files.outputs.docs_changed == 'True'
    steps:
    #- shell: pwsh
    - uses: actions/checkout@v2
      
    
    - name: Commit files
      run: |
          git config --local user.email "aravindanand07@github.com"
          git config --local user.name "aravindanand07"
          git lfs install
          git lfs track "*VCollab.exe"
          git add .gitattributes
          git add .
          git commit -m "Updated file" -a
       
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
          github_token: ${{secrets.GH_PAT}} 
          
          
          
