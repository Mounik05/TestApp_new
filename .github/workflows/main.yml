name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
          msbuild -t:rebuild /v:detailed /fl /flp:LogFile=msbuild.log /p:Configuration=Release TestApp.sln
            
      - name: copy log files  
        run: |
          copy D:\a\TestApp_new\TestApp_new\msbuild.log   D:\a\TestApp_new\TestApp_new\logs
          
      - name: upload files to ftp.
        uses: SamKirkland/FTP-Deploy-Action@4.3.2
        with:
         server: ${{ secrets.FTP_SERVER }}
         username: ${{ secrets.FTP_USERNAME }}
         password: ${{ secrets.FTP_PASSWORD }}
         protocol: ftps
         port : 2133
         local-dir: ./logs/       
         server-dir: ./test/   
          
     
     
     
           
     
  
