name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
        
      - name: Archive logs
        run: |
         # Create a log directory if needed
           mkdir -p logs
    
         # Move the build logs to the logs directory
           mv code.log logs/
    
         # Create a tar.gz archive of the logs directory
           tar -czf logs.tar.gz logs/
           
           
      - name: Upload log archive
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: logs.tar.gz
          
          
          
