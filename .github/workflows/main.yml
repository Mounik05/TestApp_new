name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
          msbuild Testapp.sln /p:Configuration=Release /p:Platform=x64 > output.txt -m
           
      - name: email notifiation
        run: |
           - >
            if [ "$CI_PIPELINE_STATUS" == "failed" ]; then
            echo "The job has failed. Please check the build logs ." | mail -s "Job Failed: ${TestApp_new}" ${{ secrets.MAIL_USERNAME }}
            fi
            on_success: never
            on_failure: always
            content_type: "text/html" 
          
