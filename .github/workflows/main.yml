name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
           msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
     
      - name: Download Workflow Run Logs
        run: |
          curl -L \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: earer <token: ${{secrets.GH_PAT}}>" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "https://github.com/Mounik05/TestApp_new/suites/14513312601/logs?attempt=1"
            
            

