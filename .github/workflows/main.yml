name: Releases
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
       
    steps: 
      - uses: actions/checkout@v2.3.4
      
    
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
          
      - name: Build app for release 
        run: |
           msbuild TestApp.sln -t:rebuild /p:Platform=x64 /p:Configuration=Release /p:LocalizedBuild=true
           
      - name: print log archve
        run: echo "Your build log archive path:${{ env.BUILD_LOG_ARCHIVE }}"
        
      - name: download_log
        run: |
          # Use the build log archive path printed in Step 1 to download the log
          # Replace the 'download_command' with the appropriate command for your CI/CD system
          download_command "${{ steps.print_log_path.outputs.BUILD_LOG_ARCHIVE }}"
        
        
        
        
