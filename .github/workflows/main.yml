name: Send email with attachment and commit file
on:
  push:
   branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
 send-email:
   runs-on: windows-latest
   steps:
     - uses: actions/checkout@v2.3.4
     
     - name: Attach and commit file
       uses: dawidd6/action-send-mail@v3.7.1
       with:
           server_address: smtp.gmail.com
           server_port: 465 
           username: ${{ secrets.MAIL_USERNAME }}
           password: ${{ secrets.MAIL_PASSWORD }}
           subject: "Commit message and attachment"
           Body: "Please find the commit message and attachment attached below"
           To: mounikakallepalli@vcollab.com
           from: Kallepallimounika333@gmail.com
           content_type: text/html
           attachments: D:\a\TestApp_new\TestApp_new\mailtest\test.txt
env:
    COMMIT_MESSAGE: |
      $(git log -1 --pretty=format:"%s%n%b")  
      run: |
      echo "$COMMIT_MESSAGE" > D:\a\TestApp_new\TestApp_new\mailtest\file.txt
      git add D:\a\TestApp_new\TestApp_new\mailtest\file.txt D:\a\TestApp_new\TestApp_new\mailtest\test.txt
      git commit -m "Added commit message file and attachment"    
      
                 

        
      
          
        
          
     
